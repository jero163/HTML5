<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>游戏界面</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<link rel="stylesheet" type="text/css" href="css/rank.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-mousewheel.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rank.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/game.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="gameBody">
			<!--游戏数据区-->
			<div class="topBox">
				<!--游戏参数-->
				<div class="dataBox">
					<div class="data">
						<p>游戏目标</p>
						<p id="target">2048</p>
					</div>
					<div class="data">
						<p>分数</p>
						<p id="score">0</p>
					</div>
					<div class="data">
						<p>最高分</p>
						<p id="highScore">0</p>
					</div>
				</div>
				<!--游戏按钮-->
				<div class="btnBox">
					<button class="btn" id="rank">排行榜</button>
					<button class="btn" id="cancel">返回主页</button>
					<button class="btn" id="restart">重新开始</button>
				</div>
			</div>
			<!--游戏实体区-->
			<div class="gameBox" id="gameBox">
				<!--16个格子-->
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<!--动画区-->
			<div class="cartoon">

			</div>
			<!--隐藏的排行榜-->
			<div class="box" id="box">
				<!--标题栏-->
				<div class="topBox">
					<button id="close">×</button>
					<span>排行榜</span>
				</div>
				<!--排名和分数-->
				<div class="rankBox">
					<ul class="ranklist">
						
					</ul>
				</div>
			</div>
		</div>
		<script>
			//页面载入后
			window.onload = function() {
				runGame();
				restartBtn();
			}
		</script>
	</body>
</html>
